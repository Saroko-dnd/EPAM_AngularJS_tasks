<div>
    <h2>on this page you can get public info about any github user</h2>
    <section>
        <input ng-model="login" type="text" placeholder="enter any github login">
        <input ng-click="getUserInfo()" type="button" value="SEARCH">
    </section>
    <section>
        <p ng-bind="message"></p>
        <h3>username: {{username}}</h3>
        <img ng-src="{{avatarUrl}}">
        <article>
            <h3>List of followers</h3>
            <ul class="followersList">
                <li ng-repeat="follower in followers">
                    <p class="text" ng-bind="follower.login"></p>
                    <img ng-src="{{follower.avatar_url}}">
                    <a ng-href="{{follower.html_url}}">Profile link</a>
                </li>
            </ul>
        </article>
    </section>
    <!-- <a  href="https://github.com/login/oauth/authorize?client_id={{client_id}}">try OAuth</a> -->
</div>
