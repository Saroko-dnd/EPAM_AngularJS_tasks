<p ng-bind="userData.message" class="error-message"></p>
<div ng-if="userData.login">
    <h3>username: {{userData.name}}</h3>
    <img ng-src="{{userData.avatar_url}}">
    <uib-tabset id="scrollTarget" type="pills" justified="true" active="activeTab">
        <uib-tab heading="Followers" index="0" select="tabChanged(0)">
            <div ui-view="followers" autoscroll></div>
        </uib-tab>
        <uib-tab heading="Following" index="1" select="tabChanged(1)">
            <div ui-view="following" autoscroll></div>
        </uib-tab>
        <uib-tab heading="Repositories" index="2" select="tabChanged(2)">
            <div ui-view="repositories" autoscroll></div>
        </uib-tab>
    </uib-tabset>
</div>
